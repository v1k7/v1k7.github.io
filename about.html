<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>About</h1>
    <a href="index.html">Home</a>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Open</th>
                <th>Close</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <caption><h2>Open</h2></caption>
                <td><b>Mon-Fri</b></td>
                <td>09:00</td>
                <td rowspan = "2">21:00</td>
            </tr>
            <tr>
                <td><b>Sat</b></td>
                <td>10:00</td>
                
            </tr>
            <tr>
                <td><b>Sun</b></td>
                <td colspan="2">Closed</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>&copy; 2019</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
